<div class="container">

  <h2>Our latest collection</h2>

  <mat-form-field>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search" >
  </mat-form-field>

  <mat-form-field class="sort-dropdown">
      <mat-select (selectionChange)="sortProducts($event.value)" placeholder="Sort">
          <mat-option value="priceLowHigh">Price: Low to High</mat-option>
          <mat-option value="priceHighLow">Price: High to Low</mat-option>
      </mat-select>
  </mat-form-field>

<div class="container">
  <h2>Our latest Collection</h2>
  <br>
  <div fxLayout="row wrap" fxLayoutGap="50px grid"><div *ngFor="let product of products">
    <mat-card class="product-card" appearance="outlined" (click)="addToCart(product)">
      <img
        mat-card-image
        [src]="'assets/images/' + product.image_url"
        alt =""
        />
      <mat-card-content>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
      </mat-card-content>
    </mat-card>
  </div>
  </div>

</div>
